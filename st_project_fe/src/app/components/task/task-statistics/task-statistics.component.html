<mat-form-field appearance="fill" *ngIf="users$ | async as users">
  <mat-label>Изберете потребител</mat-label>
  <mat-select (selectionChange)="onUserSelection($event)">
    <mat-option *ngFor=" let user of users.content" [value]="user.id">
      {{user.username}}
    </mat-option>
  </mat-select>
</mat-form-field>

<ng-container *ngIf="currentlySelectedUserId">
  <mat-list *ngIf="userStatistic$ | async as userStatistic">
    <mat-item> Average task overdue for user: {{currentlySelectedUser}}</mat-item>
    <mat-item>{{userStatistic.averageTaskOverdue}}</mat-item>
  </mat-list>
</ng-container>
